<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/453eacf00d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card bg-dark text-white">
      <video
        src="media/background_video.mp4"
        autoplay
        loop
        playsinline
        muted
      ></video>
      <div class="card-img-overlay">
        <form class="d-flex" id="city-search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Enter a city"
            aria-label="Search"
            id="city-input"
          />
          <input
            class="btn btn-outline-light"
            type="submit"
            id="search-button"
          />
          <button class="btn btn-outline-light" id="currentLocation">
            <i class="fas fa-map-marked-alt"></i>
          </button>
        </form>
        <div class="container">
          <div class="row">
            <div class="col-md-auto">
              <h1 class="city"></h1>
              <p class="card-text" id="current-date"></p>
              <p class="card-text" id="current-time"></p>
              <p class="card-text" id="weather-description">Sunny</p>
            </div>
            <div class="col-3">
              <img src="" alt="sunny" class="weatherEmoji" id="icon" />
            </div>
            <div class="col-3">
              <strong class="mainTemp" id="current-temp"></strong>
              <a href="#" class="active" id="C">°C </a
              ><span class="unit">|</span
              ><a href="#" class="active" id="F"> °F</a>

              <p class="card-text-right" id="precipitation">
                Precipitation 15%
              </p>
              <p class="card-text-right">
                Humidity <span id="humidity"></span>%
              </p>
              <p class="card-text-right">Wind <span id="wind"></span>mph</p>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col">
              <p class="week">
                Mon <br /><span class="emoji">🌧 </span>
                <br />
                <span class="weektemp">47° | 22°</span>
              </p>
            </div>
            <div class="col">
              <p class="week">
                Tue <br /><span class="emoji">⛅</span>
                <br />
                <span class="weektemp">42° | 24°</span>
              </p>
            </div>
            <div class="col">
              <p class="week">
                Wed <br /><span class="emoji">❄</span><br />
                <span class="weektemp">37° | 25°</span>
              </p>
            </div>
            <div class="col">
              <p class="week">
                Thurs <br /><span class="emoji">⛅</span><br />
                <span class="weektemp">49° | 33°</span>
              </p>
            </div>
            <div class="col">
              <p class="week">
                Fri <br /><span class="sun">☀</span><br />
                <span class="weektemp">59° | 36°</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/jnfol/weather-app">Open-source code</a> by
      Jessi Follett
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
